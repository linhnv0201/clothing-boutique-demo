<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>User</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/}" href="#">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/shop}" href="#">Shop</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/cart}" href="#">Cart</a>
        </li>
<!--        <li class="nav-item active">-->
<!--          <span class="nav-link" th:text="${cartCount}">0</span>-->
<!--        </li>-->
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1> User Profile </h1>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-white">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <td th:text="${current.firstName}"></td>
    <td th:text="${current.lastName}"></td>
    <td th:text="${current.email}"></td>
    <td th:text="${current.phone}"></td>
    <td th:text="${current.address}"></td>
    <td><a href="" th:href="@{/shop/profile/update/{id}(id=${current.id})}" class="btn btn-warning">Update</a></td>
    </tbody>
  </table>
</div>
<div class="container">
  <div class="row">
    <h1> Order History </h1>
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-white">
        <tr>
          <th>Order #</th>
          <th>Order Value($)</th>
          <th>Order Details</th>
        </tr>
        <thead>
        <tbody>
        <tr th:each="od: ${userOrders}">
          <td th:text="${od.id}"></td>
          <td th:text="${od.total}"></td>
          <td><a href="" th:href="@{/shop/profile/orderDetail/{id}(id=${od.id})}" class="btn btn-warning">View</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
